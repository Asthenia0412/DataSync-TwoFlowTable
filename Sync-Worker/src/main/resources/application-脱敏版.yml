spring:
  datasource:
    url: jdbc:mysql://ip:3306/sync_worker?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: yourpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
mybatis:
  mapper-locations: classpath:mapper/**/*.xml  # MyBatis mapper文件位置
  configuration:
    map-underscore-to-camel-case: true  # 开启驼峰命名转换

logging:
  level:
    root: info
    org.springframework: info
    com.example: debug
server:
  port: 8081